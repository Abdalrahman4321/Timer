name: "v0-Sequential-Master"

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  # 1. مرحلة الأندرويد: تبدأ أولاً وتصلح أخطاء النسخة
  android:
    name: "Step 1: Android Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: fix version and build android
        shell: bash
        run: |
          # إصلاح مشكلة Invalid Version السخيفة برمجياً
          npm version 1.0.0 --no-git-tag-version || true
          npm install
          npm install -g @tauri-apps/cli
          yes | npx tauri android init || true
          npx tauri android build --debug --target aarch64

      - name: upload android
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          name: "Final Version v0"
          files: "**/build/outputs/apk/debug/*.apk"
          fail_on_unmatched_files: false

  # 2. مرحلة الماك: تنتظر نجاح الأندرويد
  macos:
    name: "Step 2: MacOS Build"
    needs: android
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: build mac
        run: |
          npm version 1.0.0 --no-git-tag-version || true
          npm install
          npx tauri build
      - name: upload mac
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          files: "**/bundle/dmg/*.dmg"

  # 3. مرحلة الويندوز: تنتظر نجاح الماك
  windows:
    name: "Step 3: Windows Build"
    needs: macos
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: build windows
        shell: bash
        run: |
          npm version 1.0.0 --no-git-tag-version || true
          npm install
          npx tauri build
      - name: upload windows
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          files: |
            **/bundle/msi/*.msi
            **/bundle/exe/*.exe