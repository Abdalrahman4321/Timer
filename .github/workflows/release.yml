name: "Final Build v3.1 - Stable"

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            os: mac
          - platform: "windows-latest"
            os: windows
          - platform: "ubuntu-latest"
            os: android

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'android' && 'aarch64-linux-android' || '' }}

      - name: fix and install dependencies
        shell: bash
        run: |
          rm -f package.json package-lock.json
          echo '{
            "name": "timer-app",
            "version": "3.1.0",
            "scripts": { "tauri": "tauri" },
            "dependencies": {
              "@tauri-apps/api": "latest",
              "@tauri-apps/cli": "latest"
            }
          }' > package.json
          npm install --no-audit --no-fund

      - name: build android
        if: matrix.os == 'android'
        run: |
          echo "y" | npx tauri android init
          npx tauri android build --target aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: build desktop
        if: matrix.os != 'android'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          uploadArtifacts: false

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs-${{ matrix.os }}
          path: |
            src-tauri/gen/android/app/build/outputs/apk/debug/*.apk
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/*.exe
            src-tauri/target/release/bundle/setup.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-builds
          merge-multiple: true

      - name: create final release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v3.1.0
          name: "App v3.1.0 - Stable Build"
          files: all-builds/**/*
          draft: false
          prerelease: false
          generate_release_notes: true