name: "Desktop-Only-Build"

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  # 1. المرحلة الأولى: الماك بوك
  build-mac:
    name: "Step 1: MacOS Build (.dmg)"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: install rust
        uses: dtolnay/rust-toolchain@stable

      - name: build mac
        run: |
          npm install
          npx tauri build
          
      - name: upload mac to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          name: "Desktop Version v0"
          files: "src-tauri/target/release/bundle/dmg/*.dmg"

  # 2. المرحلة الثانية: الويندوز (تبدأ بعد نجاح الماك)
  build-windows:
    name: "Step 2: Windows Build (.exe)"
    needs: build-mac
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: install rust
        uses: dtolnay/rust-toolchain@stable

      - name: build windows
        shell: bash
        run: |
          npm install
          npx tauri build
          
      - name: upload windows to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          files: |
            src-tauri/target/release/bundle/exe/*.exe
            src-tauri/target/release/bundle/msi/*.msi