name: "Android-Full-Setup-And-Build"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (LTS)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;26.1.10909125" # نسخة مستقرة لـ Tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, i686-linux-android, x86_64-linux-android

      - name: Install Dependencies
        run: npm install --no-package-lock

      - name: Build Android APK
        run: |
          npm install -g @tauri-apps/cli
          # إعداد متغيرات البيئة للـ NDK
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          yes | npx tauri android init || true
          npx tauri android build --debug --target aarch64

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          files: "src-tauri/gen/android/app/build/outputs/apk/debug/*.apk"
          append_body: true
          overwrite: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}