name: "Android Build Only"

on:
  push:
    branches:
      - main

jobs:
  build-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: install frontend dependencies
        run: |
          npm install -g npm@latest
          npm version 1.0.0 --no-git-tag-version --allow-same-version || true
          npm install --no-audit --no-fund

      - name: setup Android SDK
        uses: android-actions/setup-android@v3

      - name: install NDK
        run: |
          sdkmanager "ndk;26.1.10909125"
          echo "NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: init android
        run: echo "y" | npx tauri android init

      - name: build android apk
        run: npx tauri android build --target aarch64-linux-android
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CC_aarch64_linux_android: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang
          AR_aarch64_linux_android: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
          CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android24-clang

      - name: upload APK
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: v1.0.0
          files: src-tauri/gen/android/app/build/outputs/apk/release/*.apk
          append_body: true