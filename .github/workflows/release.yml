name: "Final Unified Build v3"

on:
  push:
    branches:
      - main

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
          - platform: "windows-latest"
          - platform: "ubuntu-latest"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'ubuntu-latest' && 'aarch64-linux-android' || '' }}

      - name: fix and install dependencies
        shell: bash
        run: |
          # مسح الملفات القديمة وبناء ملف جديد بإصدار 3.0.0
          rm -f package.json package-lock.json
          echo '{
            "name": "timer-app",
            "version": "3.0.0",
            "scripts": {
              "tauri": "tauri"
            },
            "dependencies": {
              "@tauri-apps/api": "latest",
              "@tauri-apps/cli": "latest"
            }
          }' > package.json
          npm install --no-audit --no-fund

      # --- إعدادات الأندرويد ---
      - name: setup Android SDK (Android Only)
        if: matrix.platform == 'ubuntu-latest'
        uses: android-actions/setup-android@v3

      - name: install NDK (Android Only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sdkmanager "ndk;26.1.10909125"
          echo "NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: build android (Android Only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          echo "y" | npx tauri android init
          npx tauri android build --target aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- بناء الويندوز والماك ---
      - name: build desktop (Win & Mac Only)
        if: matrix.platform != 'ubuntu-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v3.0.0

      # --- الرفع النهائي لكل المنصات (استبدال القديم) ---
      - name: upload release assets
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: v3.0.0
          files: |
            src-tauri/gen/android/app/build/outputs/apk/debug/*.apk
            src-tauri/gen/android/app/build/outputs/apk/release/*.apk
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/setup.exe
            **/*.exe
          fail_on_unmatched_files: false
          append_body: true
          overwrite: true # يضمن مسح أي نسخة قديمة بنفس الاسم في نفس الإصدار