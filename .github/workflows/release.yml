name: "v0-Final-Unified-Build"

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            os: mac
          - platform: "windows-latest"
            os: windows
          - platform: "ubuntu-latest"
            os: android

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'android' && 'aarch64-linux-android' || '' }}

      # الخطوة السحرية: إعادة بناء بيئة Tauri لو كانت مفقودة أو تالفة
      - name: reconstruct project
        shell: bash
        run: |
          npm install -g @tauri-apps/cli
          npm install
          # إذا كان مجلد Tauri مفقوداً، قم بتهيئته فوراً لمنع exit code 1
          if [ ! -d "src-tauri" ]; then
            echo "src-tauri not found! Initializing..."
            npx tauri init --app-name "TimerApp" --window-title "Pro Timer" --dist-dir "../dist" --dev-path "http://localhost:1420" --yes
          fi

      - name: build app
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "android" ]; then
            yes | npx tauri android init || true
            npx tauri android build --debug --target aarch64
          else
            npx tauri build
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: collect all binaries
        shell: bash
        run: |
          mkdir -p final_assets
          find . -name "*.apk" -exec cp {} final_assets/ \; || true
          find . -name "*.msi" -exec cp {} final_assets/ \; || true
          find . -name "*.dmg" -exec cp {} final_assets/ \; || true
          find . -name "*.exe" -exec cp {} final_assets/ \; || true

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assets-${{ matrix.os }}
          path: final_assets/

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: download all
        uses: actions/download-artifact@v4
        with:
          path: final-release
          merge-multiple: true

      - name: create v0 release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          name: "Official Version v0"
          files: final-release/*
          overwrite: true
          body: "هذه هي النسخة v0 الشاملة التي تم بناؤها بعد حل كافة مشاكل المسارات والأوامر."