name: "v0-Sequential-Master"

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  # المرحلة 1: الأندرويد
  android:
    name: "Step 1: Android Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      - name: build and release android
        shell: bash
        run: |
          npm install
          npm install -g @tauri-apps/cli
          yes | npx tauri android init || true
          npx tauri android build --debug --target aarch64
      - name: upload android to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          name: "Official Version v0"
          files: "src-tauri/gen/android/app/build/outputs/apk/debug/*.apk"

  # المرحلة 2: الماك (تنتظر الأندرويد)
  macos:
    name: "Step 2: MacOS Build"
    needs: android
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: build and release mac
        run: |
          npm install
          npx tauri build
      - name: upload mac to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          files: "src-tauri/target/release/bundle/dmg/*.dmg"

  # المرحلة 3: الويندوز (تنتظر الماك)
  windows:
    name: "Step 3: Windows Build"
    needs: macos
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: build and release windows
        shell: bash
        run: |
          npm install
          npx tauri build
      - name: upload windows to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/exe/*.exe