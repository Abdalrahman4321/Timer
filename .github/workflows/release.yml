name: "v0-Sequential-Stable"

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  # 1. المرحلة الأولى: الأندرويد فقط
  android-job:
    name: "Build Step 1: Android"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: build android
        run: |
          npm install
          npm install -g @tauri-apps/cli
          yes | npx tauri android init || true
          npx tauri android build --debug --target aarch64

      - name: release android
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          name: "Official Version v0"
          files: "**/build/outputs/apk/debug/*.apk"

  # 2. المرحلة الثانية: الماك (تبدأ بعد نجاح الأندرويد)
  macos-job:
    name: "Build Step 2: MacOS"
    needs: android-job
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: build mac
        run: |
          npm install
          npx tauri build
      - name: release mac
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          files: "src-tauri/target/release/bundle/dmg/*.dmg"

  # 3. المرحلة الثالثة: الويندوز (تبدأ بعد نجاح الماك)
  windows-job:
    name: "Build Step 3: Windows"
    needs: macos-job
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: build windows
        shell: bash
        run: |
          npm install
          npx tauri build
      - name: release windows
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/exe/*.exe