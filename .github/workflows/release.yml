name: "ProTimer Ultimate v7"

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            os: mac
          - platform: "windows-latest"
            os: windows
          - platform: "ubuntu-latest"
            os: android

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'android' && 'aarch64-linux-android' || '' }}

      # إصلاح مشكلة الصورة 7:08 AM: استخدام طريقة تنظيف متوافقة مع الويندوز واللينكس
      - name: clean and repair environment
        shell: bash
        run: |
          npm install -g @tauri-apps/cli
          npm install
          # تحديث الإصدار لضمان عدم حدوث تصادم
          npm version 7.0.0 --no-git-tag-version || true

      - name: build android
        if: matrix.os == 'android'
        run: |
          # القضاء على مشكلة "التوقف لانتظار الرد" في الأندرويد
          yes | npx tauri android init || true
          npx tauri android build --debug --target aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: build desktop
        if: matrix.os != 'android'
        run: |
          npx tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # تجميع الملفات باستخدام "البحث العميق" لضمان عدم ضياع أي APK أو EXE
      - name: collect assets
        shell: bash
        run: |
          mkdir -p final_assets
          find . -name "*.apk" -exec cp {} final_assets/ \; || true
          find . -name "*.msi" -exec cp {} final_assets/ \; || true
          find . -name "*.dmg" -exec cp {} final_assets/ \; || true
          find . -name "*.exe" -exec cp {} final_assets/ \; || true
          echo "Assets found:"
          ls final_assets/

      - name: upload temporary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: final_assets/

  publish:
    name: Final Deployment
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: download all builds
        uses: actions/download-artifact@v4
        with:
          path: release-folder
          merge-multiple: true

      - name: create final v7 release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v7.0.0
          name: "Timer App v7.0.0 - Official Stable"
          files: release-folder/*
          overwrite: true
          body: |
            ### الإصدار النهائي المستقر (v7.0.0)
            - **Android:** حمل ملف الـ `debug.apk`.
            - **Windows:** ملفات الـ `.exe` و `.msi`.
            - **macOS:** ملف الـ `.dmg`.