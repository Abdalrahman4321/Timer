name: "Publish Release"

on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest] # ركزنا على ويندوز لتسريع التجربة الآن

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        # أضفنا --no-package-lock لتجنب أخطاء الإصدارات المتعارضة
        run: npm install --no-package-lock 

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # قمت بتغيير التاج ليكون ثابتًا مؤقتًا لضمان نجاح الرفع
          tagName: v1.0.0 
          releaseName: "App v1.0.0"
          releaseBody: "See the assets below to download the new version."
          releaseDraft: false
          prerelease: false