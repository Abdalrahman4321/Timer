name: "Add-Windows-EXE-Only"

on:
  push:
    branches:
      - main
  workflow_dispatch: # يسمح لك بتشغيل الأكشن يدوياً من صفحة Actions

permissions:
  contents: write

jobs:
  build-windows:
    name: "Build Windows EXE & MSI"
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install --no-package-lock

      - name: Build Windows
        shell: bash
        run: |
          # هذا الأمر سيقوم بإنشاء ملفات الـ EXE والـ MSI
          npx tauri build

      - name: Upload to Existing Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          # هنا حددنا مسارات الـ EXE والـ MSI معاً
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/exe/*.exe
          # هذه الخيارات تضمن عدم حذف الملفات القديمة (APK, DMG)
          append_body: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}