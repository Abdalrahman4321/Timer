name: "Desktop-Final-v0"

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  # 1. بناء الماك
  build-mac:
    name: "Mac Step"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: build
        run: |
          npm install
          npx tauri build
      - name: upload-mac
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          name: "Version v0"
          # البحث في كل المجلدات الناتجة عن ملف dmg
          files: "**/target/release/bundle/dmg/*.dmg"

  # 2. بناء الويندوز (ينتظر الماك)
  build-windows:
    name: "Windows Step"
    needs: build-mac
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: build
        shell: bash
        run: |
          npm install
          npx tauri build
      - name: upload-windows
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          # البحث عن ملف exe و msi
          files: |
            **/target/release/bundle/exe/*.exe
            **/target/release/bundle/msi/*.msi