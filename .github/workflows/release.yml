name: "ProTimer Final Master v4"

on:
  push:
    branches:
      - main

jobs:
  # المرحلة 1: بناء كل نظام بشكل مستقل تماماً
  build:
    name: Build ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            os: mac
          - platform: "windows-latest"
            os: windows
          - platform: "ubuntu-latest"
            os: android

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'android' && 'aarch64-linux-android' || '' }}

      - name: install dependencies
        run: |
          npm version 4.0.0 --no-git-tag-version || true
          npm install

      - name: build app
        run: |
          if [ "${{ matrix.os }}" = "android" ]; then
            echo "y" | npx tauri android init
            npx tauri android build --debug --target aarch64
          else
            npx tauri build
          fi
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # تجميع الملفات في مجلد واحد بأي طريقة كانت (حل مشكلة المسارات)
      - name: collect binaries
        shell: bash
        run: |
          mkdir -p output_files
          find . -name "*.apk" -exec cp {} output_files/ \;
          find . -name "*.msi" -exec cp {} output_files/ \;
          find . -name "*.dmg" -exec cp {} output_files/ \;
          find . -name "*.exe" -exec cp {} output_files/ \;
          ls -R output_files/

      - name: upload to temporary storage
        uses: actions/upload-artifact@v4
        with:
          name: assets-${{ matrix.os }}
          path: output_files/

  # المرحلة 2: إنشاء الـ Release ورفع الملفات مرة واحدة فقط (يمنع الـ 404 والـ Collision)
  publish:
    name: Final Global Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: download all built files
        uses: actions/download-artifact@v4
        with:
          path: final-assets
          merge-multiple: true

      - name: create release v4.0.0
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v4.0.0
          name: "Timer App v4.0.0 - Official Final"
          files: final-assets/*
          overwrite: true
          body: |
            النسخة الشاملة النهائية:
            - Android: (debug.apk) جاهز للتثبيت.
            - Windows: (.exe / .msi).
            - Mac: (.dmg).