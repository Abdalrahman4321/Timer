name: "Final-Rescue-v0"

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            os: mac
          - platform: "windows-latest"
            os: windows
          - platform: "ubuntu-latest"
            os: android

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'android' && 'aarch64-linux-android' || '' }}

      - name: force reconstruct & build
        shell: bash
        run: |
          # الانتقال للمجلد الصحيح إذا كان المشروع داخل مجلد فرعي
          cd $(find . -name "package.json" -exec dirname {} \;) || echo "In root"
          
          npm install -g @tauri-apps/cli
          npm install
          
          # بناء التطبيق حسب المنصة
          if [ "${{ matrix.os }}" = "android" ]; then
            yes | npx tauri android init || true
            npx tauri android build --debug --target aarch64
          else
            npx tauri build
          fi

      - name: collect all results
        shell: bash
        run: |
          mkdir -p final_assets
          find . -name "*.apk" -exec cp {} final_assets/ \; || true
          find . -name "*.msi" -exec cp {} final_assets/ \; || true
          find . -name "*.dmg" -exec cp {} final_assets/ \; || true
          find . -name "*.exe" -exec cp {} final_assets/ \; || true

      - name: upload
        uses: actions/upload-artifact@v4
        with:
          name: assets-${{ matrix.os }}
          path: final_assets/

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: download
        uses: actions/download-artifact@v4
        with:
          path: all-files
          merge-multiple: true

      - name: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v-final
          name: "Timer App - Final Version"
          files: all-files/*
          overwrite: true