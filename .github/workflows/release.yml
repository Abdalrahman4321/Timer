name: "ProTimer Ultimate V5"

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            os: mac
          - platform: "windows-latest"
            os: windows
          - platform: "ubuntu-latest"
            os: android

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'android' && 'aarch64-linux-android' || '' }}

      # --- حل مشكلة ملفات المشروع الناقصة ---
      - name: clean and install
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm install -g @tauri-apps/cli

      # --- بناء الأندرويد (مع معالجة أخطاء التهيئة) ---
      - name: build android
        if: matrix.os == 'android'
        run: |
          # محاكاة إجابة "y" على كل أسئلة Tauri
          yes | npx tauri android init || true
          npx tauri android build --debug --target aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- بناء الويندوز والماك (مع رفع الحظر عن الملفات) ---
      - name: build desktop
        if: matrix.os != 'android'
        run: |
          npx tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- البحث الذكي عن الملفات (حل مشكلة المسارات الضائعة) ---
      - name: collect assets
        shell: bash
        run: |
          mkdir -p final_assets
          # البحث في كل المجلدات عن الملفات المطلوبة
          find src-tauri/target -name "*.apk" -exec cp {} final_assets/ \; || true
          find src-tauri/target -name "*.msi" -exec cp {} final_assets/ \; || true
          find src-tauri/target -name "*.dmg" -exec cp {} final_assets/ \; || true
          find src-tauri/target -name "*.exe" -exec cp {} final_assets/ \; || true
          # عرض الملفات للتأكد في الـ Logs
          echo "Files collected:"
          ls final_assets/

      - name: upload temporary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: final_assets/

  publish:
    name: Official Release Deployment
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: download all builds
        uses: actions/download-artifact@v4
        with:
          path: release-folder
          merge-multiple: true

      - name: create v5.0.0 release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v5.0.0
          name: "Timer App v5.0.0 - The Master Build"
          files: release-folder/*
          overwrite: true
          make_latest: true
          body: |
            ### الإصدار الخامس والنهائي المستقر
            - **Android:** ملف الـ `debug.apk` (يعمل فوراً).
            - **Windows:** ملفات الـ `.exe` و `.msi`.
            - **macOS:** ملف الـ `.dmg`.