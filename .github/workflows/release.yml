name: "Sequential-Final-Build"

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  # 1. المرحلة الأولى: الأندرويد فقط
  build-android:
    name: Step 1 - Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      
      - name: build android
        run: |
          npm install
          npm install -g @tauri-apps/cli
          # البحث عن مكان المشروع والدخول إليه
          cd $(find . -name "package.json" -exec dirname {} \;)
          yes | npx tauri android init || true
          npx tauri android build --debug --target aarch64
      
      - name: release android
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v-final
          name: "Timer App - Final"
          files: "**/bundle/android/*.apk"

  # 2. المرحلة الثانية: الماك (تبدأ بعد نجاح الأندرويد)
  build-macos:
    name: Step 2 - MacOS Build
    needs: build-android
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: build mac
        run: |
          npm install
          npx tauri build
      
      - name: release mac
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v-final
          files: "**/bundle/dmg/*.dmg"

  # 3. المرحلة الثالثة: الويندوز (تبدأ بعد نجاح الماك)
  build-windows:
    name: Step 3 - Windows Build
    needs: build-macos
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: build windows
        shell: bash
        run: |
          npm install
          npx tauri build
      
      - name: release windows
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v-final
          files: |
            **/bundle/msi/*.msi
            **/bundle/exe/*.exe