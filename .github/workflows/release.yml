name: "Final Unified Build v3"

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            os: mac
          - platform: "windows-latest"
            os: windows
          - platform: "ubuntu-latest"
            os: android

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'android' && 'aarch64-linux-android' || '' }}

      - name: fix and install dependencies
        shell: bash
        run: |
          rm -f package.json package-lock.json
          echo '{
            "name": "timer-app",
            "version": "3.0.0",
            "scripts": { "tauri": "tauri" },
            "dependencies": {
              "@tauri-apps/api": "latest",
              "@tauri-apps/cli": "latest"
            }
          }' > package.json
          npm install --no-audit --no-fund

      # بناء الأندرويد
      - name: build android
        if: matrix.os == 'android'
        run: |
          echo "y" | npx tauri android init
          npx tauri android build --target aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # بناء الماك والويندوز
      - name: build desktop
        if: matrix.os != 'android'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # نوقف الرفع التلقائي لتجنب التصادم الظاهر في الصورة
          uploadArtifacts: false 

      # رفع الملفات لصفحة الـ Release (حل مشكلة التصادم 404)
      - name: upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v3.0.0
          files: |
            src-tauri/gen/android/app/build/outputs/apk/debug/*.apk
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/dmg/*.dmg
            **/*.exe
          append_body: true
          overwrite: true