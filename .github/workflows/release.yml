name: "Timer-Multiplatform-Build"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- بناء نسخة الويندوز (EXE & MSI) ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm install --no-package-lock
      - name: Build Windows
        run: npx tauri build
      - name: Upload Windows Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- بناء نسخة الأندرويد (APK) ---
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: android-actions/setup-android@v3
      - name: Install NDK
        run: sdkmanager "ndk;26.1.10909125"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android
      - name: Build Android APK
        run: |
          npm install --no-package-lock
          npm install -g @tauri-apps/cli
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          yes | npx tauri android init || true
          npx tauri android build --debug --target aarch64
      - name: Upload Android APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0
          # استخدام المسار الشامل لضمان إيجاد الـ APK بنجاح
          files: "src-tauri/gen/android/**/build/outputs/apk/debug/*.apk"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}