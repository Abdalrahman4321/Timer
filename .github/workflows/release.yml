name: "Final Unified Build v3.2"

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            os: mac
          - platform: "windows-latest"
            os: windows
          - platform: "ubuntu-latest"
            os: android

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'android' && 'aarch64-linux-android' || '' }}

      - name: fix and install dependencies
        shell: bash
        run: |
          rm -f package.json package-lock.json
          echo '{
            "name": "timer-app",
            "version": "3.2.0",
            "scripts": { "tauri": "tauri" },
            "dependencies": {
              "@tauri-apps/api": "latest",
              "@tauri-apps/cli": "latest"
            }
          }' > package.json
          npm install

      - name: build android
        if: matrix.os == 'android'
        run: |
          echo "y" | npx tauri android init
          npx tauri android build --target aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: build desktop
        if: matrix.os != 'android'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          uploadArtifacts: false

      # تخزين الملفات بأسلوب البحث الشامل لضمان التقاط الـ APK والـ EXE
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs-${{ matrix.os }}
          path: |
            **/*.apk
            **/*.msi
            **/*.dmg
            **/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-builds
          merge-multiple: true

      - name: create final release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v3.2.0
          name: "App v3.2.0 - All Platforms"
          files: |
            all-builds/**/*.apk
            all-builds/**/*.msi
            all-builds/**/*.dmg
            all-builds/**/*.exe
          overwrite: true
          body: "الآن النسخة تشمل الويندوز والماك والموبايل (استخدم الـ debug apk للموبايل)."