name: "Timer-Android-Signed-Final"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;26.1.10909125"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      # إنشاء مفتاح توقيع رقمي جديد داخل السيرفر
      - name: Generate Keystore
        run: |
          keytool -genkey -v -keystore timer.keystore -alias timer-alias -keyalg RSA -keysize 2048 -validity 10000 -storepass "timer123" -keypass "timer123" -dname "CN=TimerApp, OU=Dev, O=Timer, L=Cairo, S=Cairo, C=EG"

      - name: Build Android APK
        run: |
          npm install --no-package-lock
          npm install -g @tauri-apps/cli
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          
          # أهم خطوة: حذف أي إعدادات قديمة وإعادة بناء بيئة الأندرويد من الصفر
          rm -rf src-tauri/gen/android
          npx tauri android init
          
          # تنفيذ البناء بوضع الـ Release مع تمرير الوسائط بشكل صحيح
          npx tauri android build -- --release
        env:
          # المسار للوصول للمفتاح من داخل مجلدات Gradle العميقة
          TAURI_ANDROID_KEYSTORE_PATH: "../../../timer.keystore"
          TAURI_ANDROID_KEYSTORE_PASSWORD: "timer123"
          TAURI_ANDROID_KEY_ALIAS: "timer-alias"
          TAURI_ANDROID_KEY_PASSWORD: "timer123"

      - name: Upload Signed APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.2
          files: "src-tauri/gen/android/app/build/outputs/apk/release/**/*.apk"
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}