name: "Add-APK-Only"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    name: "Build Android APK"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Build Android
        run: |
          npm install -g @tauri-apps/cli
          # تهيئة بيئة الأندرويد إذا لم تكن موجودة
          yes | npx tauri android init || true
          # بناء APK نسخة Debug لضمان التوقيع الافتراضي الذي يسمح بالتثبيت
          npx tauri android build --debug --target aarch64

      - name: Upload APK to Existing Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          # المسار الدقيق لملف الـ APK الناتج
          files: "src-tauri/gen/android/app/build/outputs/apk/debug/*.apk"
          append_body: true
          overwrite: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}