name: "ProTimer Final Master v6"

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            os: mac
          - platform: "windows-latest"
            os: windows
          - platform: "ubuntu-latest"
            os: android

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'android' && 'aarch64-linux-android' || '' }}

      # حل مشكلة الصورة الأخيرة: استخدام أوامر تناسب الويندوز واللينكس والماك
      - name: clean and install
        shell: bash
        run: |
          npm version 6.0.0 --no-git-tag-version || true
          npm install
          npm install -g @tauri-apps/cli

      - name: build android
        if: matrix.os == 'android'
        run: |
          yes | npx tauri android init || true
          npx tauri android build --debug --target aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: build desktop
        if: matrix.os != 'android'
        run: |
          npx tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # تجميع الملفات بذكاء (Search & Collect)
      - name: collect assets
        shell: bash
        run: |
          mkdir -p final_assets
          # البحث في كل مكان عن المخرجات ونسخها للفولدر النهائي
          find . -name "*.apk" -exec cp {} final_assets/ \; || true
          find . -name "*.msi" -exec cp {} final_assets/ \; || true
          find . -name "*.dmg" -exec cp {} final_assets/ \; || true
          find . -name "*.exe" -exec cp {} final_assets/ \; || true
          echo "Current collected assets:"
          ls final_assets/

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: final_assets/

  publish:
    name: Deployment
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: download all builds
        uses: actions/download-artifact@v4
        with:
          path: release-folder
          merge-multiple: true

      - name: create v6.0.0 release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v6.0.0
          name: "Timer App v6.0.0 - Unified Stable"
          files: release-folder/*
          overwrite: true
          body: |
            ### الإصدار النهائي المستقر v6.0.0
            - Android: (debug.apk)
            - Windows: (.exe / .msi)
            - macOS: (.dmg)