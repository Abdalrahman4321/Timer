name: "Final Master Build v3.3"

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build for ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            os: mac
          - platform: "windows-latest"
            os: windows
          - platform: "ubuntu-latest"
            os: android

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'android' && 'aarch64-linux-android' || '' }}

      - name: sync version and install
        shell: bash
        run: |
          # تحديث الإصدار برمجياً لضمان التطابق
          npm version 3.3.0 --no-git-tag-version || true
          npm install

      - name: build android
        if: matrix.os == 'android'
        run: |
          echo "y" | npx tauri android init
          npx tauri android build --debug --target aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: build desktop
        if: matrix.os != 'android'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          uploadArtifacts: false

      # حل مشكلة ضياع الملفات: تجميع كل المخرجات في مجلد واحد مؤقت
      - name: collect assets
        shell: bash
        run: |
          mkdir -p final-artifacts
          find . -name "*.apk" -exec cp {} final-artifacts/ \;
          find . -name "*.msi" -exec cp {} final-artifacts/ \;
          find . -name "*.dmg" -exec cp {} final-artifacts/ \;
          find . -name "*.exe" -exec cp {} final-artifacts/ \;
          # التأكد من وجود ملفات قبل الرفع
          ls -R final-artifacts/

      - name: upload temporary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assets-${{ matrix.os }}
          path: final-artifacts/
          if-no-files-found: error

  publish:
    name: Final Release Creation
    needs: build
    runs-on: ubuntu-latest
    permissions: contents: write
    steps:
      - name: download all assets
        uses: actions/download-artifact@v4
        with:
          path: final-release-assets
          merge-multiple: true

      - name: create master release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v3.3.0
          name: "App v3.3.0 - Unified Final Build"
          files: final-release-assets/*
          overwrite: true
          body: |
            ### الإصدار الشامل لجميع المنصات
            - **Android**: حمل ملف الـ `debug.apk` للتثبيت الفوري.
            - **Windows**: استخدم ملف الـ `.msi` أو `.exe`.
            - **macOS**: استخدم ملف الـ `.dmg`.