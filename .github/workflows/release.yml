name: "Timer-Android-Signed-Build"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;26.1.10909125"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      # إنشاء مفتاح توقيع مؤقت داخل السيرفر لتوقيع الـ APK
      - name: Generate Temporary Keystore
        run: |
          keytool -genkey -v -keystore release.keystore -alias timer-alias -keyalg RSA -keysize 2048 -validity 10000 -storepass "timer123" -keypass "timer123" -dname "CN=TimerApp, OU=Dev, O=Timer, L=Cairo, S=Cairo, C=EG"
          mkdir -p src-tauri/gen/android/
          mv release.keystore src-tauri/gen/android/

      - name: Build Android APK (Signed Release)
        run: |
          npm install --no-package-lock
          npm install -g @tauri-apps/cli
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          yes | npx tauri android init || true
          # البناء بوضع الـ Release لتفعيل التوقيع الرقمي
          npx tauri android build --release --target aarch64
        env:
          TAURI_ANDROID_KEYSTORE_PATH: "release.keystore"
          TAURI_ANDROID_KEYSTORE_PASSWORD: "timer123"
          TAURI_ANDROID_KEY_ALIAS: "timer-alias"
          TAURI_ANDROID_KEY_PASSWORD: "timer123"

      - name: Upload Signed APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.1
          # استخدام المسار المرن لضمان إيجاد الـ APK الموقّع
          files: "src-tauri/gen/android/app/build/outputs/apk/release/**/*.apk"
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}