name: "Add-Windows-EXE-Only"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows-exe:
    name: "Build Windows EXE"
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install --no-package-lock

      - name: Build Windows
        shell: bash
        run: npx tauri build

      - name: Upload EXE to Existing Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0
          # هذا المسار سيلتقط ملف الـ EXE الناتج عن NSIS والـ MSI أيضاً
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/*.msi
          # الخيارات التالية تضمن الإضافة فقط دون مسح الملفات القديمة
          append_body: true
          overwrite: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}